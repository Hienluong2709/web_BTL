<!DOCTYPE html>
<html>
  <head>
    <title>Đánh giá Rượu Vang</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Đánh giá Rượu Vang</h1>

    <form id="wine-form">
      <label for="fixed_acidity">Fixed Acidity:</label>
      <input
        type="number"
        id="fixed_acidity"
        name="fixed_acidity"
        step="0.01"
        required
      /><br /><br />

      <label for="volatile_acidity">Volatile Acidity:</label>
      <input
        type="number"
        id="volatile_acidity"
        name="volatile_acidity"
        step="0.01"
        required
      /><br /><br />

      <label for="citric_acid">Citric Acid:</label>
      <input
        type="number"
        id="citric_acid"
        name="citric_acid"
        step="0.01"
        required
      /><br /><br />

      <label for="residual_sugar">Residual Sugar:</label>
      <input
        type="number"
        id="residual_sugar"
        name="residual_sugar"
        step="0.01"
        required
      /><br /><br />

      <label for="chlorides">Chlorides:</label>
      <input
        type="number"
        id="chlorides"
        name="chlorides"
        step="0.01"
        required
      /><br /><br />

      <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
      <input
        type="number"
        id="free_sulfur_dioxide"
        name="free_sulfur_dioxide"
        step="1"
        required
      /><br /><br />

      <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
      <input
        type="number"
        id="total_sulfur_dioxide"
        name="total_sulfur_dioxide"
        step="1"
        required
      /><br /><br />

      <label for="density">Density:</label>
      <input
        type="number"
        id="density"
        name="density"
        step="0.001"
        required
      /><br /><br />

      <label for="pH">pH:</label>
      <input type="number" id="pH" name="pH" step="0.01" required /><br /><br />

      <label for="sulphates">Sulphates:</label>
      <input
        type="number"
        id="sulphates"
        name="sulphates"
        step="0.01"
        required
      /><br /><br />

      <label for="alcohol">Alcohol:</label>
      <input
        type="number"
        id="alcohol"
        name="alcohol"
        step="0.1"
        required
      /><br /><br />

      <button type="submit">Gửi đánh giá</button>
    </form>

    <div id="results">
      <h2>Kết quả</h2>
      <ul>
        <!-- Kết quả hiển thị ở đây -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
